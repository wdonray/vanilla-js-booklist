<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/77d1d8d8ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="bootstrap.css" />
    <title>MyBookList App</title>
  </head>
  <style>
      .sameLine {
          display: flex;
          margin-bottom: -10px;
      }
      small {
          margin-left: 10px;
      }
  </style>
  <body>
    <div class="container mt-4 text-center">
      <h1 class="display-4">
        <i class="fas fa-book-open text-info"></i> My<span class="text-info"
          >Book</span
        >List
      </h1>
      <form id="book-form" class="text-left">
        <div class="form-group">
          <label for="title" class="title">Title</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="title" class="title">Author</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="form-group">
          <label for="title" class="title sameLine"
            >ISBN# 
            <p><small>(International Standard Book Number)</small></p></label
          >
          <input type="text" id="isbn" class="form-control" />
        </div>
        <input
          type="submit"
          value="Add Book"
          class="btn btn-primary btn-block"
        />
      </form>
      <table class="table table-striped mt-5">
          <thead>
              <tr>
                  <th>Title</th>
                  <th>Author</th>
                  <th>ISBN#</th>
                  <th></th>
              </tr>
          </thead>
          <tbody id='book-list'>

          </tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
